<!DOCTYPE html>
<html>
<head>
    <title>Rock Papere Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-btn">
        <img src="./Images/rock-emoji.png" alt="Rock-img" class="move-icon">
    </button>

    <button class="move-button js-paper-btn">
        <img src="./Images/paper-emoji.png" alt="paper-img" class="move-icon">
    </button>

    <button class="move-button js-scissors-btn">
        <img src="./Images/scissors-emoji.png" alt="scissors-img" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>
    
    <p class="js-score score"></p>  

    <button class="reset-score-btn js-reset-btn">
        Reset Score
    </button>

    <button class="auto-play-btn js-autoplay-btn">
        Auto Play
    </button>

    <div class="js-reset-alart score-reset-alart"></div>

    
    <script src="./script.js"></script>
</body>
</html>
